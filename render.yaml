# Render Configuration File
services:
  - type: web
    name: hostel-gatepass-system
    env: python
    region: oregon  # or choose another: oregon, frankfurt, singapore, sydney
    buildCommand: |
      pip install -r requirements.txt
      python db_init.py
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: hostel-db
          property: connectionString

databases:
  - name: hostel-db
    databaseName: hostelgatepass
    user: admin
    plan: free  # free tier for testing
    # Change to 'standard' for production
