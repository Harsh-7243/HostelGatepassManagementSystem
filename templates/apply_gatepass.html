<!DOCTYPE html>
<html>
<head>
    <title>Apply for Gatepass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Apply for Gatepass - {{ current_user.name }}</span>
            <a href="{{ url_for('student_dashboard') }}" class="btn btn-outline-light">Back to Dashboard</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Gatepass Application Form</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="date_time_out" class="form-label">Date & Time Out</label>
                                <input type="datetime-local" class="form-control" id="date_time_out" name="date_time_out" required>
                            </div>
                            <div class="mb-3">
                                <label for="duration_hours" class="form-label">Duration (hours)</label>
                                <input type="number" class="form-control" id="duration_hours" name="duration_hours" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="destination" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="destination" name="destination" required>
                            </div>
                            <div class="mb-3">
                                <label for="purpose" class="form-label">Purpose</label>
                                <textarea class="form-control" id="purpose" name="purpose" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
